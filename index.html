        <script>

            let maxHeight = $(window).height() - 100;
            let maxWidth = $(window).width() - 100;

            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }
    
            $(document).ready(() => {
                console.log("ready to rumble.");

                var wordsCount = 10;
                var wordsToFetch = [];
                for (var i = 0; i <= wordsCount; i++) {
                    wordsToFetch.push(fetch('https://hipstapas.dev/api', {
                        method: "GET",
                        mode: 'cors',
                        headers: { 'Content-Type': 'application/json' }
                    })
                    .then(res => res.text())
                    .then(data => data)
                    .catch(err => console.error(err)));
                }

                Promise.all(wordsToFetch).then(words => {
                    for (var i = 0; i < words.length; i++) {
                        $(document.body).append('<span class="fly" id="s' + i + '">' + words[i] + '</span>');
                        $('#s' + i)
                        .css({left:  getRandomInt(maxWidth)})
                        .animate({top: getRandomInt(maxHeight)}, getRandomInt(4000));
                    }                    
                });
            });
        </script>
